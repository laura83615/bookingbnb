{% extends 'bnb/base.html' %}
{% block title %}register{% endblock %}
{% block content %}
    <style>
    body {
    padding-top: 1em;
    }   
    .title{
        background-color: pink;
        color: white;
        text-align: center;
        font-family: "Courier New", Georgia, Serif;
    }
    </style> 
    <div class="container title">
        <h1 class="display-3">Welcome to BookingBnb</h1>
    </div>

    {% if messages %}
        {% for message in messages %}
            {{ message|safe }}
        {% endfor %}
    {% endif %}
    <div class="container">
    <form action="{% url 'bnb:add_user' %}" method="post">
    {% csrf_token %}
        {% include 'bnb/add_user_form.html' %}
    </form>

    <hr>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-2">
          已經有帳號了？<a href="{% url 'bnb:login' %}">登入</a>
        </div>
      </div>
    </div>

{% endblock %}
