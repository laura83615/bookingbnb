{% extends 'bnb/base.html' %}
{% block title %}register{% endblock %}
{% block content %}
    <style>
    body {
    padding-top: 1em;
    }   
    .title{
        background-color: pink;
        color: white;
        text-align: center;
        font-family: "Courier New", Georgia, Serif;
    }
    </style> 
    <div class="container title">
        <h1 class="display-3">Welcome to BookingBnb</h1>
    </div>

    <div class="container">
        {% if messages %}
            <script type="text/javascript">
            {% for message in messages %}
                alert("{{ message|safe }}")
            {% endfor %}
            </script>
        {% endif %}
    </div>

    <div class="container">
    <form action="{% url 'bnb:add_user' %}" method="post">
    {% csrf_token %}
        {% include 'bnb/add_user_form.html' %}
        <div class="form-group row justify-content-center">
            <div class="col-xs-9">
                <button style="width: auto" type="submit" class="btn btn-outline-info">註冊</button>
            </div>            
        </div>
    </form>

    <hr>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-2">
          已經有帳號了？<a href="{% url 'bnb:login' %}">登入</a>
        </div>
      </div>
    </div>

{% endblock %}
