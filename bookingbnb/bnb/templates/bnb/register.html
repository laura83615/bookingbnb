{% extends 'bnb/base.html' %}
{% block title %}register{% endblock %}
{% block content %}
    <style>
    body {
    padding-top: 1em;
    }   
    .title{
        background-color: pink;
        color: white;
        text-align: center;
        font-family: "Courier New", Georgia, Serif;
    }
    </style> 
    <div class="container title">
        <h1 class="display-3">Welcome to BookingBnb</h1>
    </div>

    {% if messages %}
        {% for message in messages %}
            {{ message|safe }}
        {% endfor %}
    {% endif %}
    <div class="container">
    <form action="{% url 'bnb:add_user' %}" method="post">
    {% csrf_token %}
        <div class="form-group row justify-content-center">
            <label for="account" class="col-xs-3 col-form-label mr-2 sr-only">Account</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="account" name="account" placeholder="Account" required>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="password" class="col-xs-3 col-form-label mr-2 sr-only">Password</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="confirm_password" class="col-xs-3 col-form-label mr-2 sr-only">Confirm Password</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="name" class="col-xs-3 col-form-label mr-2 sr-only">Name</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="email" class="col-xs-3 col-form-label mr-2 sr-only">Email</label>
            <div class="col-xs-9">
                <input type="mail" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-xs-9">
                <button style="width: auto" type="submit" class="btn btn-outline-info">註冊</button>
            </div>            
        </div>


    </form>
    <hr>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-2">
          已經有帳號了？<a href="{% url 'bnb:login' %}">登入</a>
        </div>
      </div>
    </div>

{% endblock %}
