{% extends 'bnb/base.html' %}
{% block title %}login{% endblock %}
{% block content %}
    <style>
    body {
    padding-top: 1em;
    }   
    .title{
        background-color: pink;
        color: white;
        text-align: center;
        font-family: "Courier New", Georgia, Serif;
    }
    </style> 
    <div class="container title">
        <h1 class="display-3">Welcome to BookingBnb</h1>
    </div>

    <div class="container">
        {% if messages %}
            <script type="text/javascript">
            {% for message in messages %}
                alert("{{ message|safe }}")
            {% endfor %}
            </script>
        {% endif %}    
    </div>

    <div class="container">
    <form action="{% url 'bnb:identification' %}" method="POST">
    {% csrf_token %}
        <div class="form-group row justify-content-center">
            <label for="account" class="col-xs-3 col-form-label mr-2 sr-only">Account</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="account" name="account" placeholder="Account">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <label for="password" class="col-xs-3 col-form-label mr-2 sr-only">Password</label>
            <div class="col-xs-9">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-xs-9">
                <button style="width: auto" type="submit" class="btn btn-outline-info">登入</button>
            </div>            
        </div>


    </form>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-2">
          還沒有帳號？<a href="{% url 'bnb:register'%}">註冊</a>
        </div>
      </div>
    </div>

{% endblock %}
